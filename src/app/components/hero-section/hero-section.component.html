<header class="hero-section">
    <picture class="hero-image">
        <source srcset="assets/images/headerImg/pexels-damodigital-1310044.webp" type="image/webp">
        <source srcset="assets/images/headerImg/pexels-damodigital-1310044.png" type="image/png">
        <source srcset="assets/images/headerImg/pexels-damodigital-1310044.jpg" type="image/jpg">
        <img src="assets/images/headerImg/pexels-damodigital-1310044.jpg" alt="waves crashing into beach sand">
    </picture>
    <div class="hero-content flex flex-col">
       <strong class=" relative justify-center z-10 ml-12 mt-20  ">
            <span class="block text-5xl font-thin text-white mt-4 ">Made by</span>
            <span class="inline-block text-5xl font-thin text-white mb-4 border-b-8 border-primary-color ">the Earth</span> 
            <span class="block text-5xl font-thin text-white mt-4">Made for</span>
            <span class="inline-block text-5xl font-thin text-white mb-4 border-b-8 border-primary-color">Us</span>
       </strong>
       <span class=" z-10 flex justify-center text-[3.3rem] text-white my-6 font-serif">
            Nature Renew
       </span>
       <h2 class="text-white mx-auto z-10 text-2xl">Coming Soon.</h2>
       <div class="z-10 p-8 shadow-lg w-full max-w-md">
        <h2 class=" inline-block flex justify-center align-center font-semibold text-white mb-6 border-primary-color border-b-2">Keep in touch as Nature Renew Develops!</h2>
        <form class="flex justify-center items-center" action="#" method="POST">
          <div>
            <input placeholder="Enter Your Email" type="email" id="email" name="email" required class="block w-full px-3 py-2 border-2 text-white placeholder:text-white bg-transparent bg-white-to-transparent border-primary-color shadow-sm focus:outline-none text-sm">
          </div>
          <div>
            <button type="submit" class="w-full px-4 py-2 ml-2 bg-primary-color text-white font-semibold shadow-sm">
              Recieve Updates 
            </button>
          </div>
        </form>
        <div class="flex flex-col items-center mt-48 text-white z-30">
          @if(isVisible){
            <button class="text-2xl italic animate-pulse" (click)="onClick()">Learn More</button>
          }
        </div>
      </div>
    </div>
</header>
