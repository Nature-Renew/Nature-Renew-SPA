<header class="hero-section">
    <picture class="hero-image">
        <source srcset="assets/images/headerImg/pexels-damodigital-1310044.webp" type="image/webp">
        <source srcset="assets/images/headerImg/pexels-damodigital-1310044.png" type="image/png">
        <source srcset="assets/images/headerImg/pexels-damodigital-1310044.jpg" type="image/jpg">
        <img src="assets/images/headerImg/pexels-damodigital-1310044.jpg" alt="waves crashing into beach sand">
    </picture>
    <div class="hero-content flex flex-col">
       <strong class=" relative justify-center z-10 ml-12 mt-20  ">
            <span class="block text-5xl font-thin text-white mt-4 ">Made by</span>
            <span class="inline-block text-5xl font-thin text-white mb-4 border-b-8 border-primary-color ">the Earth</span> 
            <span class="block text-5xl font-thin text-white mt-4">Made for</span>
            <span class="inline-block text-5xl font-thin text-white mb-4 border-b-8 border-primary-color">Us</span>
       </strong>
       <span class=" z-10 flex justify-center text-[3.6rem] font-semibold text-white my-2">
            Coming Soon
       </span>
       <div class="z-10 p-8 shadow-lg w-full max-w-md">
        <h2 class=" inline-block flex justify-center align-center text-2xl font-semibold text-white  border-primary-color border-b-2">Subscribe to Our Newsletter </h2>
       
        <form [formGroup]="newsLetterForm" (ngSubmit)="onSubmit()"  class=" p-4 w-full max-w-md" action="#" method="POST">

          <div class="mb-3">
            <label for="name" class="block text-sm font-medium text-gray-700"></label>
            
            <input formControlName="name" maxLength="50" placeholder="Name" type="text" id="name"  required 
                   class="block w-full px-3 py-2 border-2 border-primary-color bg-transparent bg-white-to-transparent placeholder:text-white text-white shadow-sm focus:outline-none text-sm" [ngStyle]="{'border-color': name!.errors && (isSubmitted) ? 'red' : 'primary-color'}">
                   @if(isSubmitted && name!.invalid){
                      @if(name!.hasError('required')){
                        <span class="text-red-500 text-sm"> Name is Required</span>
                      }
                   }
          </div> 

          <div class="mb-3">
            <label for="email" class="block text-sm font-medium text-gray-700"></label>
            <input formControlName="email" placeholder="Email" type="email" name="email" required
                   class="mt-1 block w-full px-3 py-2 border-2 border-primary-color bg-transparent bg-white-to-transparent placeholder:text-white text-white bg-transparent shadow-sm focus:outline-none text-sm" [ngStyle]="{'border-color': email!.errors && (isSubmitted) ? 'red' : 'primary-color'}">
                   @if(isSubmitted && email!.errors){
                    @if(email!.errors['required']){
                      <span class="text-red-500 text-sm"> Email is Required</span>
                    }
                    @if(email!.errors['email']){
                      <span class="text-red-500 text-sm"> Invalid Email</span>
                    }
                 }
            </div>

          
            <button type="submit" class="w-full px-4 py-2 bg-primary-color text-white font-semibold shadow-sm hover:bg-primary-color-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-color-600">
              Subscribe
            </button>
          
        </form>
        
      </div>
    </div>
    
</header>
