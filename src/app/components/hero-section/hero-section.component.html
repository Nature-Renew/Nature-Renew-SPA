<header class="hero-section">
    <picture class="hero-image">
        <source srcset="assets/images/headerImg/pexels-damodigital-1310044.webp" type="image/webp">
        <source srcset="assets/images/headerImg/pexels-damodigital-1310044.png" type="image/png">
        <source srcset="assets/images/headerImg/pexels-damodigital-1310044.jpg" type="image/jpg">
        <img src="assets/images/headerImg/pexels-damodigital-1310044.jpg" alt="waves crashing into beach sand">
    </picture>
    <div class="hero-content flex flex-col">
       <strong class="relative justify-center z-10 ml-12 mt-20 large_tablet_view:ml-20">
            <span class="block text-5xl font-thin text-white mt-4 large_tablet_view:text-7xl">Made by</span>
            <span class="inline-block text-5xl font-thin text-white mb-4 border-b-8 border-primary-color large_tablet_view:text-7xl ">the Earth</span> 
            <span class="block text-5xl font-thin text-white mt-4 large_tablet_view:text-7xl">Made for</span>
            <span class="inline-block text-5xl font-thin text-white mb-4 border-b-8 border-primary-color large_tablet_view:text-7xl">Us</span>
       </strong>
       <span class=" z-10 flex justify-center text-[3.3rem] text-white my-6 large_tablet_view:my-20 font-serif tablet_view:text-[4rem] large_tablet_view:text-[5rem]">
            Nature Renew
       </span>
       <h2 class="text-white mx-auto z-10 text-2xl tablet_view:text-3xl tablet_view:mb-10 large_tablet_view:text-4xl large_tablet_view:mb-20">
        Coming Soon.</h2>
       <!-- Form and input/button begin-->
       <div class="z-10 p-8 shadow-lg w-full max-w-md flex flex-col justify-center items-center large_tablet_view:ml-20 large_tablet_view:max-w-xl">
        <h2 class="inline-block tablet_view:text-[1.6rem] large_tablet_view:text-[1.8rem] font-semibold large_tablet_view:whitespace-nowrap text-white mb-6 border-primary-color border-b-2">
          Keep in touch as Nature Renew Develops!
        </h2>
        <form class="flex justify-center items-center" action="#" method="POST">
          <div>
            <input 
            placeholder="Enter Your Email" 
            type="email" id="email" 
            name="email" 
            required 
            class="block w-full px-3 py-2 border-2 text-white placeholder:text-white tablet_view:text-[1.5rem] large_tablet_view:text-[1.68rem] bg-transparent bg-white-to-transparent border-primary-color shadow-sm focus:outline-none text-sm"/>
          </div>
          <div>
            <button type="submit" class="w-full large_tablet_view:w-[15rem] px-4  py-2 ml-2 bg-primary-color tablet_view:text-[1.5rem] large_tablet_view:text-[1.52rem] text-white font-semibold shadow-sm">
              Recieve Updates 
            </button>
          </div>
        </form>
       </div>
       <!-- Form and input/button end-->
    </div>
</header>
