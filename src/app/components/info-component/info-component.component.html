<div class="info-container" id="about_section">
    @for(infoBlurb of displayInfo; track infoBlurb.title){
        <mat-expansion-panel class="faq py-0 my-0">
            <mat-expansion-panel-header>
              <mat-panel-title class="faq_title"> {{infoBlurb.title}} </mat-panel-title>
            </mat-expansion-panel-header>
            <p>{{infoBlurb.content}}.</p>
          </mat-expansion-panel>
    }
</div>
